<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Aluno</h1>
        
        <div id="loading" style="text-align: center; padding: 20px; font-size: 18px;">⏳ Carregando dados...</div>
        
        <form id="formEdicao" style="display: none;">
            <input type="hidden" id="id">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-success">Atualizar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script>
        // Pegar o ID da URL
        const url = window.location.pathname;
        const id = url.split('/')[2];
        
        // Função para carregar dados do aluno
        function carregarAluno() {
            fetch(`/api/alunos/${id}`)
                .then(response => response.json())
                .then(aluno => {
                    console.log('Dados recebidos:', aluno);
                    
                    if (aluno) {
                        // Esconder loading e mostrar formulário
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('formEdicao').style.display = 'block';
                        
                        document.getElementById('id').value = aluno.id || '';
                        document.getElementById('nome').value = aluno.nome || '';
                        document.getElementById('endereco').value = aluno.endereco || '';
                        document.getElementById('cidade').value = aluno.cidade || '';
                        document.getElementById('pais').value = aluno.pais || '';
                        document.getElementById('cpf').value = aluno.cpf || '';
                        document.getElementById('email').value = aluno.email || '';
                    } else {
                        alert('Aluno não encontrado!');
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar aluno:', error);
                    document.getElementById('loading').textContent = '❌ Erro ao carregar dados!';
                });
        }
        
        // Função para atualizar aluno
        document.getElementById('formEdicao').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const aluno = {
                nome: document.getElementById('nome').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                pais: document.getElementById('pais').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value
            };
            
            fetch(`/api/alunos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(aluno)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensagem);
                window.location.href = '/';
            });
        });
        
        // Carregar aluno quando a página carregar
        window.onload = carregarAluno;
    </script>
</body>
</html>
